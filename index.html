<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- skeleton css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Number Guesser</title>
</head>


<body class="bg-dark">
  <div class="container text-center rounded" style="margin-top:10rem; max-width: 50rem;background-color:rgba(255, 255, 255, .8)">
    <!-- GAME INTRO PAGE -->

    <div id="game-intro">
      <h1 class="font-weight-bold">Number Guesser</h1>
      <pre>Configure your game.
      Choose between which numbers you want to play and set difficulty.
      Higher difficulty reduces number of guesses per game.</pre>
      <div class="form-row d-flex align-items-center mb-3 mx-5">
        <input type="number" class="col mr-3 minNum" placeholder="Min number">
        <input type="number" class="col mr-3 maxNum" placeholder="Max number">
        <select class="form-control selection bg-primary text-light" style="width: 10rem">
          <option value="Easy" class="easy">Easy</option>
          <option value="Normal"  class="normal" selected >Normal</option>
          <option value="Hard" class="hard" >Hard</option>
        </select>
      </div>
      <input type="submit" id="start-btn" value="start game" class=" bg-success text-white">
    </div>


       <!-- GAME BODY -->

      <div id="game-body" >
        <h1>Game Started!</h1>
        <pre>guess a numebr between <span class="minText"></span> to <span class="maxText"></span>
        </pre>
        <input type="number" id="guess-input" placeholder="Enter your number" >
        <input type="submit" value="Submit" id="guess-btn" class="bg-warning">
        <p class="message"></p>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
